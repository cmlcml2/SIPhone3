<ion-header>
  <ion-navbar>
    <ion-title>Detail Smartphone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (swipe)="swipeEvent($event)">
    <div *ngIf="selectedItem.image.length>0" class="ImgDim"><img src="{{selectedItem.image}}" /></div>
    <div class="noImgTestDetail" *ngIf="!selectedItem.image.length>0"><p>Pas d'image</p></div>
    <ion-card-content>
      <ion-card-title>
        {{selectedItem.modele}}
      </ion-card-title>
      <p>{{selectedItem.type}}</p>
      <p>OS : {{selectedItem.os}}</p>
      <p>Version : {{selectedItem.version}}</p>
      <p>{{selectedItem.sim ? 'Sim : insérée' : 'Sim : Non insérée'}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
